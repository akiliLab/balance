syntax = "proto3";

package balance;

service BalanceService {
  rpc ManageBalance(Request) returns (Response) {}
}

message Request {
  string account_id = 1;
  int64 value = 2;
  string currency = 3;
}

message Response {
  bool completed = 1;
  int64 amount = 2;
  string currency = 3;
}

message Message { string say = 1; }